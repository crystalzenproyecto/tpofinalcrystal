<!DOCTYPE html>
<html lang="en">

<head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container mt-4" id="app">
            <form style="background-color: aliceblue; margin: 10px auto; width: 600px; padding: 20px;">
                <h1 class="text-center" style="font-size: 24px;">MODIFICAR PRODUCTO</h1>

                <div class="mb-3" style="display: flex; align-items: center;">
                    <label for="imagen">Imagen</label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen" class="form-control" style="margin-right: 10px;">
                    <img width="100" :src="imagen" alt="">
                </div>
                <div class="mb-3">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo" v-model="titulo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" name="descripcion" id="descripcion" v-model="descripcion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="descuento">Descuento</label>
                    <input type="number" name="descuento" id="descuento" v-model="descuento" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio" class="form-control">
                </div>
                <button type="button" class="btn btn-success btn-block" v-on:click="modificar()">Modificar</button>
            </form>
        </div>
        
    </main>
    <footer class="bg-dark text-light text-center py-3" style="margin-top: 90px;">
        <p>&copy; 2023 Crystal Zen. Todos los derechos reservados.</p>
    </footer>
    
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"> </script>
    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../js/producto_editar.js"></script>
</body>

</html>
